<div class="modal-dialog">
  <div class="modal-content">

      <div *ngIf="!this.quantityTicket">
        <h3>Â¿Cuantas CUENTAS necesitas para la mesa?</h3>
        <input formControlName='numberTickets' type="number">
        <button type="submit">contiunuar</button>
      </div>
      <div *ngIf="this.quantityTicket">
        <div *ngFor="let item of quantityTicket;let i=index">

      </div>
    </form>
  </div>
</div>
